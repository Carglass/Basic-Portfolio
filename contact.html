<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="header-content">
                <h1 class="pageTitle">Maxime Burlat</h1>
                <nav class="menu">
                    <ul class="navMenu">
                        <li class="liNavMenu"><a class="lightgrey" href="index.html">About</a></li>
                        <div class="vRule"></div>
                        <li class="liNavMenu"><a class="lightgrey" href="portfolio.html">Portfolio</a></li>
                        <div class="vRule"></div>
                        <li class="liNavMenu"><a class="lightgrey" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="row2">
            <div class="row2Content">
                <section class="section">
                    <form>
                        <h2 class="pageTitles">Contact</h2>
                        <div class="formElement">
                            <label for="name">
                                <div class="labelStyle">Name:</div>
                            </label>
                            <input class="displayBlock width530 padding5 font1em" type="text" name="username" id="name" placeholder="John Smith">
                        </div>
                        <div class="formElement">
                            <label for="mail">
                                <div class="labelStyle">E-Mail:</div>
                            </label>
                            <input class="displayBlock width530 padding5 font1em" type="email" name="usermail" id="mail" placeholder="example@example.com">
                        </div>
                        <div class="formElement">
                            <label for="message">
                                <div class="labelStyle">Message:</div>
                            </label>
                            <textarea class="displayBlock width530 padding5 height150 font1em" name="usermessage" id="message"></textarea>
                        </div>
                        <div>
                            <button class="submitButton" type="submit">Submit</button>
                        </div>
                    </form>
                </section>
                <aside class="aside">
                    <div>
                        <h3 class="pageTitles">Connect with Me</h3>
                    </div>
                    <hr class="horizontalBarAside">
                    <div class="imgLink">
                        <a class="centerImg" href="https://github.com/Carglass"><img src="./assets/images/if_github_square_black_107109.svg" alt="github"></a>
                        <a class="centerImg" href="https://www.linkedin.com/in/maxime-burlat-56028748"><img src="./assets/images/if_linkedin_square_color_107091.svg" alt="linkedin"></a>
                        <a class="centerImg" href="https://stackoverflow.com/users/5658242/maxime-burlat"><img src="./assets/images/if_stackoverflow_273179.png" alt="stackOverflow" height="60px" width="60px"></a>
                    </div>
                </aside>
            </div>
        </div>
        <footer class="footer">
            <div class="copyright">
                <p>&copy; copyright 2018 Maxime Burlat</p>
            </div>
        </footer>
    </div>
</body>
</html>
